<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ff6b6b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .layout {
      display: flex;
      flex: 1;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      display: block;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .sidebar ul li a:hover {
      background: #444;
    }
    .sidebar ul li a.active {
      background: #ff6b6b;
      font-weight: bold;
    }
    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #444;
    }
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .recipe-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .recipe-content {
      padding: 15px;
      flex-grow: 1;
    }
    .recipe-content h3 {
      margin: 0;
      color: #ff6b6b;
    }
    .ingredients {
      margin: 10px 0;
      padding-left: 20px;
    }
    /* Buttons */
    .card-buttons {
      display: flex;
    }
    .card-buttons button {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .delete-btn {
      background: #e63946;
      color: white;
      border-radius: 0 0 0 10px;
    }
    .delete-btn:hover {
      background: #c92a34;
    }
    .edit-btn {
      background: #2a9d8f;
      color: white;
      border-radius: 0 0 10px 0;
    }
    .edit-btn:hover {
      background: #22796f;
    }
    /* Recipe Form */
    .recipe-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .recipe-form h2 {
      margin-top: 0;
      color: #ff6b6b;
    }
    .recipe-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    .recipe-form input,
    .recipe-form textarea,
    .recipe-form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .recipe-form button {
      margin-top: 15px;
      background: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .recipe-form button:hover {
      background: #e55b5b;
    }
    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üç¥ RECIPE BOOK</h1>
    <p>Explore categories & discover tasty recipes</p>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Categories</h2>
      <ul id="categoryList">
        <li><a class="active" onclick="filterCategory('All', this)">All</a></li>
        <li><a onclick="filterCategory('Breakfast', this)">Breakfast</a></li>
        <li><a onclick="filterCategory('Lunch', this)">Lunch</a></li>
        <li><a onclick="filterCategory('Dinner', this)">Dinner</a></li>
        <li><a onclick="filterCategory('Snacks', this)">Snacks</a></li>
        <li><a onclick="filterCategory('Desserts', this)">Desserts</a></li>
        <li><a onclick="filterCategory('Drinks', this)">Drinks</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2 id="mainHeading">Featured Recipes</h2>
      <div class="recipe-grid" id="recipeGrid"></div>

      <!-- Recipe Submission Form -->
      <div class="recipe-form">
        <h2 id="formTitle">Add Your Recipe</h2>
        <form id="recipeForm">
          <input type="hidden" id="editIndex" value="">
          
          <label for="title">Recipe Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter recipe name" required>

          <label for="image">Image URL:</label>
          <input type="url" id="image" name="image" placeholder="Paste image link" required>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">--Select--</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Snacks</option>
            <option>Desserts</option>
            <option>Drinks</option>
          </select>

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" rows="4" placeholder="List ingredients..." required></textarea>

          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" rows="6" placeholder="Write cooking steps..." required></textarea>

          <button type="submit">Save Recipe</button>
        </form>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 RECIPE BOOK FOR BEST AND TASTY FOOD | </p>
  </footer>

  <script>
    const recipeForm = document.getElementById('recipeForm');
    const recipeGrid = document.getElementById('recipeGrid');
    const formTitle = document.getElementById('formTitle');
    const editIndexInput = document.getElementById('editIndex');
    const mainHeading = document.getElementById('mainHeading');
    let currentCategory = "All";

    // Load recipes from local storage
    function loadRecipes() {
      recipeGrid.innerHTML = '';
      const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
      const filteredRecipes = currentCategory === "All" 
        ? recipes 
        : recipes.filter(r => r.category === currentCategory);

      if (filteredRecipes.length === 0) {
        recipeGrid.innerHTML = `<p>No recipes found in this category.</p>`;
        return;
      }

      filteredRecipes.forEach((recipe, index) => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.title}">
          <div class="recipe-content">
            <h3>${recipe.title}</h3>
            <p>${recipe.instructions.substring(0, 60)}...</p>
            <h4>Category: ${recipe.category}</h4>
            <h4>Ingredients:</h4>
            <ul class="ingredients">
              ${recipe.ingredients.split('\n').map(ing => `<li>${ing}</li>`).join('')}
            </ul>
          </div>
          <div class="card-buttons">
            <button class="delete-btn" onclick="deleteRecipe(${index})">Delete</button>
            <button class="edit-btn" onclick="editRecipe(${index})">Edit</button>
          </div>
        `;
        recipeGrid.appendChild(card);
      });
    }

    // Handle form submission (Add or Edit)
    recipeForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const image = document.getElementById('image').value;
      const category = document.getElementById('category').value;
      const ingredients = document.getElementById('ingredients').value;
      const instructions = document.getElementById('instructions').value;
      const editIndex = editIndexInput.value;

      if (!category) {
        alert('Please select a category.');
        return;
      }

      const newRecipe = { title, image, category, ingredients, instructions };
      let recipes = JSON.parse(localStorage.getItem('recipes')) || [];

      if (editIndex === "") {
        recipes.push(newRecipe);
      } else {
        recipes[editIndex] = newRecipe;
        editIndexInput.value = "";
        formTitle.textContent = "Add Your Recipe";
      }

      localStorage.setItem('recipes', JSON.stringify(recipes));
      recipeForm.reset();
      loadRecipes();
    });

    // Delete recipe
    function deleteRecipe(index) {
      let recipes = JSON.parse(localStorage.getItem('recipes')) || [];
      recipes.splice(index, 1);
      localStorage.setItem('recipes', JSON.stringify(recipes));
      loadRecipes();
    }

    // Edit recipe
    function editRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
      const recipe = recipes[index];

      document.getElementById('title').value = recipe.title;
      document.getElementById('image').value = recipe.image;
      document.getElementById('category').value = recipe.category;
      document.getElementById('ingredients').value = recipe.ingredients;
      document.getElementById('instructions').value = recipe.instructions;
      editIndexInput.value = index;

      formTitle.textContent = "Edit Recipe";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // Filter by category + highlight active
    function filterCategory(cat, element) {
      currentCategory = cat;
      mainHeading.textContent = cat === "All" ? "Featured Recipes" : cat + " Recipes";

      document.querySelectorAll('#categoryList a').forEach(a => a.classList.remove('active'));
      element.classList.add('active');

      loadRecipes();
    }

    loadRecipes();
  </script>
</body>
</html>
